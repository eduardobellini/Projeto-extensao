<html>
 <head>
  <title>
   Cadastrar-se
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 90%;
            max-width: 400px;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: #1e1e1e;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .header {
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 24px;
            margin: 0;
        }
        .header p {
            font-size: 14px;
            color: #b3b3b3;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #2c2c2c;
            color: #ffffff;
            font-size: 16px;
        }
        .form-group .input-group {
            display: flex;
            align-items: center;
        }
        .form-group .input-group img {
            width: 40px;
            height: 25px;
            margin-right: 10px;
        }
        .form-group .input-group input {
            flex: 1;
        }
        .form-group .password-group {
            position: relative;
        }
        .form-group .password-group input {
            width: calc(100% - 30px);
        }
        .form-group .password-group{
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #b3b3b3;
        }
        .form-group .checkbox-group {
            display: flex;
            align-items: center;
        }
        .form-group .checkbox-group input {
            width: auto;
            margin-right: 10px;
        }
        .form-group .checkbox-group label {
            font-size: 14px;
            color: #b3b3b3;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #b3b3b3;
        }
        .footer img {
            width: 50px;
            margin-top: 20px;
        }
  </style>
 </head>
 <body>
  <div class="container">
   <div class="header">
    <h1>
     Cadastrar-se
    </h1>
    <p>
     Informe seus dados para criar sua conta
    </p>
   </div>
   <div class="form-group">
    <input placeholder="Nome completo" type="text"/>
   </div>
   <div class="form-group">
    <div class="input-group">
